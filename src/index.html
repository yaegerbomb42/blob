<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self'; connect-src 'self' https://generativelanguage.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blob Agent</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="stage">
      <div id="blob" class="happy" title="Blob agent"></div>
      <div id="speech"></div>
      <div id="hud" class="autohide">
        <span id="streak-pill" title="Ignored streak" hidden>0d</span>
        <button id="say-btn" title="Blob speaks">üí¨</button>

        <button id="settings-btn" title="Settings">‚öôÔ∏è</button>

      </div>
      <dialog id="settings">
        <form method="dialog">
          <h3>Blob Settings</h3>
          <label>
            Nickname
            <input id="nickname-input" type="text" placeholder="friend" />
          </label>
          <fieldset>
            <legend>Behaviors</legend>
            <label><input type="checkbox" id="toggle-teasing" checked /> Playful teasing</label>
            <label><input type="checkbox" id="toggle-showoff" checked /> Random show-off tricks</label>

          <menu>
            <button value="cancel">Cancel</button>
            <button id="save-settings" value="default">Save</button>
          </menu>
        </form>
      </dialog>
    </div>
    <script src="renderer.js"></script>
